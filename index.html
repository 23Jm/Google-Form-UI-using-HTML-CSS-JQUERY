<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pngimg.com/uploads/google/google_PNG19644.png" alt="google-image">
        </div>
      <div class="form-box">
         <h1>Sign in</h1>
         <span>Use your Google Account</span>
         <form>
            <div class="input-box">
            <input
            type="email"
            name="email"
            id="email-field"
            class="input-field"
            required
            autofocus
            autocomplete="off">
            <label for="email-field" class="placeholder">Email or phone</label>
         </div>
         <div class="input-box">
            <input
            type="password"
            name="password"
            id="password-field"
            class="input-field"
            placeholder="Enter your password"
            required >
            <label for="password-field" class="placeholder">Enter your password</label>
         </div>
         <a href="#" class="forgot">Forgot email?</a>
          <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button class="sign-in">Next</button>
         </div>
         </form>
      </div>
    </div>
</body>
</html>
<!-- jquery file -->
<script src="jquery.js"></script>
